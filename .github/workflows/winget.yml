name: Publish to WinGet
on:
  release:
    types: [released]
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - name: Publish to WinGet
        uses: vedantmgoyal2009/winget-releaser@main
        with:
          identifier: ONLYOFFICE.DesktopEditors
          installers-regex: '(x86|x64)\.(exe|msi)$'
          token: ${{ secrets.WINGET_TOKEN }}

